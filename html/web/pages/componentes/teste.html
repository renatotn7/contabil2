<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta http-equiv="Content-Type" charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="robots" content="noindex, nofollow">

		<link rel="stylesheet" type="text/css" href="../../style/bundle.css">


		<title>Bradesco Seguros - Guia de Estilos</title>

	</head>

	<body>
		<div class="list-swipe-component">
	    <div class="list-swipe-container swiper-container swiper-container-horizontal">
	        <div class="swiper-wrapper grid valign-middle">
	            <div class="swiper-button-next hidden swiper-button-disabled"></div>
	            <div class="swiper-button-prev hidden"></div>
	            <div class="swiper-slide grid swiper-slide-prev">
	                <div class="col">
	                    <ul class="list-component grid -columns">
	                        <li class="list-item grid -wrap list-item-noborder list-item-gray">
	                            <div class="list-box grid col-12 -wrap valign-middle">
	                                <div class="grid col valign-middle">
	                                    <div>
	                                        <p class="list-description">
	                                            Clique na seta ou arraste
	                                        </p>
	                                    </div>
	                                </div>
	                            </div>
	                        </li>
	                    </ul>
	                </div>
	                <div data-slide="next" class="col-1 grid valign-middle halign-center">
	                    <i class="icon-primary icon-seta-dupla-esquerda icon-small list-icon"></i>
	                </div>
	            </div>
	            <div class="swiper-slide grid swiper-slide-active" style="width: 395px;">
	                <div data-slide="prev" class="col-1 grid valign-middle halign-center">
	                    <i class="icon-primary icon-seta-dupla-direita icon-small list-icon"></i>
	                </div>
	                <div class="col">
	                    <ul class="button-block-list grid -wrap">
	                        <li class="button-block-item col">
	                            <a href="ver-detalhes.html" class="button-block-component col grid valign-middle halign-center">
	                                <div class="col grid halign-center valign-middle button-block-padding">
	                                    <i class="icon-nav-informacoes icon-small list-icon"></i>
	                                    <p class="button-block-text">Ver Detalhes</p>
	                                </div>
	                            </a>
	                        </li>
	                        <li class="button-block-item col">
	                            <a href="cancelar-solicitacao.html" class="button-block-component col grid valign-middle halign-center">
	                                <div class="col grid halign-center valign-middle button-block-padding">
	                                    <i class="icon-alerta-erro icon-small list-icon"></i>
	                                    <p class="button-block-text">Cancelar Solicitação</p>
	                                </div>
	                            </a>
	                        </li>
	                    </ul>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>

	<div class="checkbox-component"><span class="pln">
    </span><ul class="grid halign-center -wrap -columns"><span class="pln">
        </span><li class="checkbox-item grid valign-middle checkbox-item-primary"><span class="pln">

            </span></p><span class="pln">
        </span></li><span class="pln">
        </span><li class="checkbox-item grid valign-middle checkbox-item-primary"><span class="pln">

        </span><li class="checkbox-item grid valign-middle checkbox-item-primary"><span class="pln">

            </span><p class="checkbox-title"><span class="pln">

            </span></p><span class="pln">
        </span></li><span class="pln">
    </span></ul><span class="pln">
</span></div><span class="pln">

</span><button class="btn-component btn-primary btn-outline" data-reset="checkbox-exemplo"><span class="typ">Bot</span><span class="pun">ã</span><span class="pln">o</span></button><span class="pln">
