<body>
  <div id="container"></div>
  <script>
anychart.onDocumentReady(function () {
    anychart.data.loadCsvFile(
        // The data used in this sample can be obtained from the CDN
        'http://localhost/cogg/cvs/csco-daily.csv',
        function (data) {
            // create data table on loaded data
            var dataTable = anychart.data.table();
            dataTable.addData(data);

            // map data for the candlestick series
            var mapping = dataTable.mapAs({ 'open': 1, 'high': 2, 'low': 3, 'close': 4 });

            // map data for scroller series
            var valueMapping = dataTable.mapAs({ 'value': 6 });

            // create stock chart
            var chart = anychart.stock();

            // create candlestick series
            chart.plot().candlestick(mapping).name('HPE.US');

            // create price oscillator indicator
            var ppoIndicator = chart.plot(1).ppo(mapping);

            // get histogram series of the price oscillator
            var histogram = ppoIndicator.histogramSeries();

            // setup color scale ranges
            var colorScale = anychart.scales.ordinalColor();
            colorScale.ranges([{
                less: 0,
                color: '#FC1F28'
            },
            {
                greater: 0,
                color: '#4ED1FC'
            },
            ]);

            // set color scale for the histogram series
            histogram.colorScale(colorScale);

            // create scroller series
            chart.scroller().column(valueMapping);

            // set chart selected date/time range
            chart.selectRange('2019-04-11', '2019-07-11');

            // set container id for the chart
            chart.container('container');
            // initiate chart drawing
            chart.draw();

            // create range picker
            var rangePicker = anychart.ui.rangePicker();
            // init range picker
            rangePicker.render(chart);

            // create range selector
            var rangeSelector = anychart.ui.rangeSelector();
            // init range selector
            rangeSelector.render(chart);
        }
    );
});


</script>
